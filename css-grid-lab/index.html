<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Lab</title>
  <style>
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }

    body {
      background-color: #ECECEC;
      font-family: Tahoma, Geneva, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 0;
    }

    h1 {
      font-weight: normal;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 400px;
    }

    li {
      margin: 10px 0;
    }

    a {
      display: block;
      padding: 10px 15px;
      background: #0074D9;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    a:hover {
      background: #001f3f;
    }
  </style>
</head>
<body>

    <li><a href="exercise2.html">Exercise 2 – Right Aside</a></li>

    <li><a href="exercise4.html">Exercise 4 – Equal Columns</a></li>
  </ul>

</html>
