<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise 2</title>
<style>
html{box-sizing:border-box;}*,*:before,*:after{box-sizing:inherit;}
body{background:#ECECEC;font-weight:bold;font-family:Tahoma,Geneva,sans-serif;color:#FFF;text-align:center;line-height:24px;}
#wrapper{background:#FFF;border:1px solid #c0c0c0;width:800px;margin:auto;text-shadow:2px 2px #000;padding:20px 0;}

.square{
  width:23%;
  height:150px;
  margin:1%;
  float:left;
  padding-top:10px;      
  line-height:normal;    
}

#navy{background:#001f3f;}
#teal{background:#39CCCC;}
#blue{background:#0074D9;}
#aqua{background:#7FDBFF;}

#footer{
  background:#666;
  height:40px;
  line-height:40px;
  clear:both;
  margin:1%;
}

h1{color:#000;font-weight:normal;padding:50px;}
</style>
</head>
<body>
<h1>Exercise</h1>
<section id="wrapper">
  <div id="navy" class="square">Navy</div>
  <div id="teal" class="square">Teal</div>
  <div id="blue" class="square">Blue</div>
  <div id="aqua" class="square">Aqua</div>
  <div id="footer">Footer</div>
</section>
</body>
</html>
